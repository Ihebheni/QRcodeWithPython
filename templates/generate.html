<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Generate QR Code</h1>
        <form method="post">
            <div class="mb-3">
                <label for="urls" class="form-label">Enter URLs (one per line):</label>
                <textarea id="urls" name="urls" class="form-control"  rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info mt-3">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        {% if qr_code_url %}
            <h2 class="mt-5">Generated QR Code:</h2>
            <img src="{{ qr_code_url }}" alt="QR Code" class="img-thumbnail">
            <br>
            <a href="{{ url_for('download_file', filename='myqr.png') }}" class="btn btn-success mt-3">Download QR Code</a>
        {% endif %}
        <br><br>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
